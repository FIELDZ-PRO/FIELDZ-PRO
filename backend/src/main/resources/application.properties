# -------------------------
# H2 (DEV uniquement)
# -------------------------
spring.datasource.url=jdbc:h2:file:./data/fieldz_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Web Console (DEV)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#  Evite acc�s externe � la console H2 en dev
spring.h2.console.settings.web-allow-others=false

# OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html

# =========================
#  SECRETS via ENV VARS
# =========================

# JWT
jwt.secret=${JWT_SECRET:change-me-in-dev}
#  AJOUT (phase 2) : dur�e du token en minutes (10 par d�faut)
# � supprimer apr�s les test jwt.expires-min=${JWT_EXPIRES_MIN:10}

# CORS (phase 2) mapp� depuis le .env backend
cors.allowed-origins=${ALLOWED_ORIGINS:https://fieldz-pro.vercel.app}
cors.allowed-methods=${ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH}
cors.allowed-headers=${ALLOWED_HEADERS:Authorization,Content-Type,X-CSRF-Token}

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=${MAIL_FROM:contact.fieldz@gmail.com}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Serveur
server.address=0.0.0.0
server.port=8080
# (Optionnel si proxy/Nginx plus tard)
# server.forward-headers-strategy=framework

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email, profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

# Jackson
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Cloudinary (env vars)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === Cookies s�curit� (pour le refresh token) ===
security.cookies.domain=${COOKIE_DOMAIN:.vercel.app}
security.cookies.secure=false

# === JWT (Phase 3) ===
jwt.alg=RS256
jwt.rs256.private=keys/private.pem
jwt.rs256.public=keys/public.pem
jwt.access.expMinutes=${JWT_ACCESS_EXPMINUTES:10}
