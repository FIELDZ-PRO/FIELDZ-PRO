# ============================================================
# FIELDZ - Profil DEVELOPPEMENT (dev)
# ============================================================
# Activer avec: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# ou SPRING_PROFILES_ACTIVE=dev
# ============================================================

spring:
  # Base de donnees H2 en memoire/fichier
  datasource:
    url: jdbc:h2:file:./data/fieldz_db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Console H2 (accessible sur /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Flyway desactive en dev (on utilise ddl-auto=update)
  flyway:
    enabled: false

# ============================================================
# Logging verbeux pour debug
# ============================================================
logging:
  level:
    root: INFO
    com.fieldz: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ============================================================
# JWT - Duree plus longue en dev
# ============================================================
jwt:
  access:
    expMinutes: ${JWT_ACCESS_EXP_MINUTES:30}
  refresh:
    expDays: ${JWT_REFRESH_EXP_DAYS:7}

# ============================================================
# CORS - Frontend local
# ============================================================
cors:
  allowed-origins: http://localhost:5173,http://127.0.0.1:5173,http://localhost:8081,http://localhost:8082

# ============================================================
# Securite - Cookies non securises en dev (pas de HTTPS)
# ============================================================
security:
  cookies:
    domain: ""  # Empty for localhost
    secure: false

# ============================================================
# URLs dev (localhost)
# ============================================================
app:
  frontend-url: http://localhost:5173
  backend-url: http://localhost:8080
  cookie:
    same-site: Lax
    secure: false
    domain: ""  # Empty for localhost
    path: /api/auth

# ============================================================
# Swagger active en dev
# ============================================================
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# ============================================================
# Environment Variables for Dev (values used above)
# ============================================================
# The following environment variables are set by this profile:
# FRONTEND_URL=http://localhost:5173
# BACKEND_URL=http://localhost:8080
# CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
# COOKIE_DOMAIN="" (empty)
# COOKIE_SECURE=false
# COOKIE_SAME_SITE=Lax
# SWAGGER_ENABLED=true
